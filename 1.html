
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Auto-Vanish Circles</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #instructions {
      margin-bottom: 20px;
      font-size: 18px;
      background-color: #f0f8ff;
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

<div id="instructions">
  <h2>ðŸŽ¯ How to Play</h2>
  <p>Click anywhere on the screen to create a colorful circle that will automatically vanish after 10 seconds.</p>
  <p>Each circle makes a popping sound when it appears and a subtle sound when it disappears.</p>
  <p><strong>Tip:</strong> For the best experience, please keep your volume at a medium level. ðŸ”Š</p>
</div>

</body>

<script>
  var wi = 100;
  var hi = 100;
  const vanishSound = new Audio("e.wav");
  const popSound = new Audio("s.mp3");

  document.addEventListener('click', function(e) {
    const w = e.clientX;
    const h = e.clientY;

    const d = document.createElement('div');
    d.style.width = `${wi}px`;
    d.style.height = `${hi}px`;
    wi += 20;
    hi += 20;

    d.style.position = 'absolute';
    d.style.top = `${h}px`;
    d.style.left = `${w}px`;
    d.style.borderRadius = "50%";
    d.style.display = "block";
    d.style.zIndex = "9999";
    d.style.transition = "opacity 1s";

    randomcolor(d);
    document.body.appendChild(d);

    popSound.currentTime = 0;
    popSound.play();

    setTimeout(() => {
      d.style.opacity = "0";
      vanishSound.currentTime = 0;
      vanishSound.play();
      setTimeout(() => d.remove(), 1000);
    }, 10000);
  });

  function randomcolor(d) {
    var r = Math.floor(Math.random() * 256);
    var g = Math.floor(Math.random() * 256);
    var b = Math.floor(Math.random() * 256);
    d.style.background = `rgb(${r}, ${g}, ${b})`;
  }
</script>
</html>
